<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/resposive.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="social__">
    <div class="social__photo">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Foto de perfil" srcset="">
    </div>
    <section class="social__links_profile__text">
      <h1 class="social__links_profile__text__title1">Jessica Randall</h1>
      <h2 class="social__links_profile__text__title2">London, United Kingdom</h2>
      <p class="social__links_profile__text__paragraph">"Front-end developer and avid reader."</p>
    </section>

    <section class="social__links">
      <a class="social__links__box" href="#">GitHub</a>
      <a class="social__links__box" href="#">Frontend Mentor</a>
      <a class="social__links__box" href="#">LinkedIn</a>
      <a class="social__links__box" href="#">Twitter</a>
      <a class="social__links__box" href="#">Instagram</a>
    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Gomes</a>.
  </div>
</body>
</html>
