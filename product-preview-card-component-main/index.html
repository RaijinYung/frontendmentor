<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  
    <div class="container">
      
      <div class="image">
        <picture>
          <source media="(max-width: 700px)" srcset="/images/image-product-mobile.jpg">
          <img src="/images/image-product-desktop.jpg" alt="Perfume Gabrielle CHANEL">
        </picture>
      </div>  
      
      <div class="text">
        <div class="titulos">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <h2>perfume</h2>
        </div>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price-promo">$149.99</p>
          <p class="price-normal">$169.99 </p>
        </div>
        <div class="botao"><button>Add to Cart</button></div>
      </div>
      
    </div>

    
    
  
  
</body>
</html>
